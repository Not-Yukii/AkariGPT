name: perseval_s_application2
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  outline_gradient_button: ^2.0.1+1
  intl: ^0.18.0
  connectivity_plus: ^5.0.2
  calendar_date_picker2: ^1.0.2
  flutter_svg_provider: ^1.0.7
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
    - family: Indie Flower
      fonts: 
        - asset: assets/fonts/IndieFlowerRegular.ttf
          weight: 400
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterBold.ttf
          weight: 700
    - family: Work Sans
      fonts: 
        - asset: assets/fonts/WorkSansRegular.ttf
          weight: 400
    - family: Patrick Hand
      fonts: 
        - asset: assets/fonts/PatrickHandRegular.ttf
          weight: 400
    - family: Pecita
      fonts: 
        - asset: assets/fonts/Pecita.ttf
          weight: 400
    - family: '?????'
      fonts: 
        - asset: assets/fonts/ZCOOLXiaoWeiRegular.ttf
          weight: 400
